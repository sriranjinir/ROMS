<div>
    <div>
        <h3> {{model.restaurant.name}} </h3></div>
    <table ng-table class="table table-striped table-hover">

        <tbody>
        <tr ng-repeat="prd in model.selectedItems" id="{{prd.id}}"
            class="pointer">
            <td data-title="'Name'" header-class="text-left"> {{prd.name}}</td>
            <td data-title="'Quantity'"  header-class="text-left">{{prd.quantity}}</td>
            <td data-title="'Price'" header-class="text-left">
                <span class="fa fa-inr"></span>
                {{prd.price}}</td>
            <td data-title="'Total'"  header-class="text-left">
                <span class="fa fa-inr"></span>
                {{prd.quantity* prd.price}}</td>

        </tr>
        <tr>
            <td colspan="3" style="text-align:right;font-weight:bold;">
                Total:
            </td>
            <td style="font-weight:bold;">
                <span class="fa fa-inr"></span>
                {{totalPrice()}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
