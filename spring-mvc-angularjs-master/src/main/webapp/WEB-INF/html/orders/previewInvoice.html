<div>
    <div>
        <h3> Restaurant: {{model.restaurant.name}} </h3>
    <h4>Delivery Address: {{model.address.addressLine1}},
        {{model.address.addressLine2}},
        {{model.address.city}} - {{model.address.pincode}}</h4></div>
    <table ng-table class="table table-striped table-hover">

        <tbody>
        <tr ng-repeat="prd in model.selectedItems" id="{{prd.id}}"
            class="pointer">
            <td data-title="'Item'" header-class="text-left"> {{prd.name}}</td>
            <td data-title="'Quantity'"  header-class="text-left">{{prd.quantity}}</td>
            <td data-title="'Price'" header-class="text-left">
                <span class="fa fa-inr"></span>
                {{prd.price}}</td>
            <td data-title="'Total'"  header-class="text-left">
                <span class="fa fa-inr"></span>
                {{prd.quantity* prd.price}}</td>

        </tr>
        <tr>
            <td colspan="3" style="text-align:right;font-weight:bold;">
                Total:
            </td>
            <td style="font-weight:bold;">
                <span class="fa fa-inr"></span>
                {{totalPrice()}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-xs-6 col-xs-offset-3">
        </br></br>
        <a href="#orders/previewInvoice" class="btn btn-block btn-info" onclick="submit()">
            Submit <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>

        <script>
            function submit() {
              alert("Order Submitted successfully");
               window.location.href = "#/home";
            };
        </script>
