<!DOCTYPE html>
<html>
<head>
    <title> Restaurant Order Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- touch icon -->
    <link rel="shortcut icon" href="images/touch_logo.gif">

    <link href="resources/css/main.css" rel="stylesheet">

</head>

<body id="loginPage" class="login-bg">

<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</div>

<div class="page-content container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <div style="align:left;"><img src="images/logo_verbose.png"></div>
                        <h6>Login</h6>

                        <div id="loginMessage" class="help-block">Login was unsuccessful</div>
                        <div id="logoutMessage" class="help-block">Logout was successful</div>

                        <form name="f" method="post" class="form-signin" action="/login/process">
                            <input id="username" name="username" class="form-control" type="text" placeholder="Email"
                                   required autofocus>

                            <input id="password" name="password" class="form-control" type="password"
                                   placeholder="Password" required>

                            <button id="loginButton" class="btn btn-lg btn-warning btn-block" type="submit">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="vendors/jquery/dist/jquery.js"></script>
<script type="application/javascript">
    var loginMsg = $("#loginMessage").hide();
    var logoutMsg = $("#logoutMessage").hide();

    var urlSearch = location.search;
    if (urlSearch.indexOf("logout=success") !== -1) {
        logoutMsg.show();
    } else if (urlSearch.indexOf("login=failed") !== -1) {
        loginMsg.show();
    }
</script>

</body>
</html>
