<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6"><h3 class="panel-title">Restaurants</h3></div>
            </div>
        </div>
        <div class="panel-body">
            <table id="productTable" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Locality</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Cuisine</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="prd in model.restaurants"
                    class="pointer viewableProduct">
                    <td data-title="'ID'">{{prd.id}}</td>
                    <td data-title="'Name'"> {{prd.name}}</td>
                    <td data-title="'locality'">{{prd.locality}}</td>
                    <td data-title="'City'">{{prd.city}}</td>
                    <td data-title="'State'">{{prd.state}}</td>
                    <td data-title="'Cuisine'">{{prd.cuisine}}</td>
                </tr>
                </tbody>
                <tbody ng-if="model.restaurants.length==0 && loaded === true">
                <tr>
                    <td colspan="5" class="no-data">No Restaurants to display</td>
                </tr>
                </tbody>
            </table>
            </table>
